 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recordando las cosas como Tina Chan lo har√≠a </title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
  background: url('bg.jpg') no-repeat center center fixed;
  background-size: cover;

      font-family: "Comic Sans MS", cursive;
      margin: 0;
      padding: 20px;
      color: #444;
    }

    .back-button {
      text-decoration: none;
      color: #555;
      font-size: 18px;
      background: #fff0fa;
      padding: 6px 14px;
      border-radius: 12px;
      border: 1px solid #ffc2e3;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .back-button:hover {
      background-color: #ffe3f1;
    }

    h1 {
      text-align: center;
      color: #e5dde2;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls button {
      background: #ffc7e4;
      border: none;
      padding: 8px 16px;
      margin: 0 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .controls button:hover {
      background: #fdaed8;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .day {
      position: relative;
      padding: 12px;
      background: #fff8fc;
      border: 2px solid #ffcce9;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .day:hover {
      background: #ffecf6;
    }

    .heart {
      position: absolute;
      bottom: 6px;
      right: 6px;
      font-size: 14px;
      color: #f46dbd;
    }

    #diary-area {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: #fff8fc;
      border: 2px solid #ffcce9;
      padding: 20px;
      border-radius: 18px;
      min-height: 300px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.08);
    }

    textarea {
      width: 100%;
      height: 300px;
      border: none;
      background: transparent;
      resize: none;
      font-size: 16px;
      line-height: 1.6;
      color: #444;
    }

    button.save {
      margin-top: 15px;
      background: #ffc7e4;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button.save:hover {
      background: #fdaed8;
    }
  </style>

</head>
<body>
  <a href="menu.html" class="back-button">‚Üê Al men√∫</a>
  <h1>üå∏ Calendario üå∏</h1>

  <div class="controls">
    <button onclick="changeMonth(-1)">‚¨ÖÔ∏è Mes anterior</button>
    <strong id="monthYear"></strong>
    <button onclick="changeMonth(1)">Mes siguiente ‚û°Ô∏è</button>
  </div>

  <div class="calendar" id="calendar"></div>

  <div id="diary-area" style="display:none;">
    <textarea id="diaryText" placeholder="Escribe aqu√≠ tu recuerdo bonito de hoy..."></textarea>
    <button class="save" onclick="saveEntry()">Guardar</button>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const diaryArea = document.getElementById("diary-area");
    const diaryText = document.getElementById("diaryText");
    const monthYear = document.getElementById("monthYear");
    let currentDate = null;
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function generateCalendar(year, month) {
      calendar.innerHTML = "";
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = `${year} - ${new Date(year, month).toLocaleString('es-ES', { month: 'long' })}`;

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        calendar.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateKey = `${year}-${(month+1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
        const entry = localStorage.getItem("memory-" + dateKey);
        const cell = document.createElement("div");
        cell.className = "day";
        cell.textContent = day;
        cell.onclick = () => openEntry(dateKey);

        if (entry && entry.trim() !== "") {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.textContent = "<3";
          cell.appendChild(heart);
        }

        calendar.appendChild(cell);
      }
    }

    function openEntry(date) {
      currentDate = date;
      const saved = localStorage.getItem("memory-" + date);
      diaryText.value = saved || "";
      diaryArea.style.display = "block";
    }

    function saveEntry() {
      if (!currentDate) {
        alert("¬°Primero selecciona una fecha!");
        return;
      }
      localStorage.setItem("memory-" + currentDate, diaryText.value);
      alert("Guardado con √©xito üåº");
      generateCalendar(currentYear, currentMonth);
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar(currentYear, currentMonth);
    }

    generateCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
